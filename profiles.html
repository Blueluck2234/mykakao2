<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡 디자인 리뉴얼</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/profiles.css" />
  </head>
  <body>
    <div id="wrap">
      <header>
        <p class="status">
          <span>
            <img
              class="signal"
              src="./images/icons8-높은-연결-50.png"
              alt="signal"
            />
            <span>SKT</span>
            <img
              class="wifi"
              src="./images/icons8-와이파이-50.png"
              alt="wifi"
            />
          </span>
          <time datetime="2024-11-20T13:54">오후 01:54</time>
          <span>
            <span class="battery">70%</span>
            <img
              class="battery-icon"
              src="./images/icons8-배터리-60.png"
              alt="battery"
            />
          </span>
        </p>
        <div class="profile-body">
          <div class="profile">
            <img src="./images/푸른행운.jpg" alt="Profile Picture" />
            <div class="name">박경률</div>
            <div class="status">나는 운이 좋다. 좋은 기운이 들어온다.</div>
          </div>
          <div class="menu">
            <a href="./talkme.html">
              <div>
                <img src="./images/icons8-이야기-100.png" alt="talkme" />
                <span>나와의 채팅</span>
              </div>
            </a>
            <a href="#">
              <div>
                <img src="./images/icons8-사람-64.png" alt="Edit" />
                <span>프로필 편집</span>
              </div>
            </a>
            <a href="#">
              <div>
                <img src="./images/icons8-화면-100.png" alt="Edit background" />
                <span>배경화면 편집</span>
              </div>
            </a>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
