        </p>
        <!-- 상단 메뉴 -->
        <nav class="gnb">
          <ul>

            <li>

                  src="./images/icons8-행복-50.png"

            <li>

                <img
                  class="AI"

                  src="./images/icons8-AI-off-48.png"

                />
              </a>
            </li>
            <li>
              <a href="more.html">
                <img
                  class="more"
                  src="./images/icons8-더보기-50.png"
                  alt="more"
                />
              </a>
            </li>
          </ul>

            </span>
            <span>

                <img src="./images/icons8-자물쇠-50.png" alt="Privacy" />

            <a href="#">

                <img src="./images/icons8-종-48.png" alt="Notifications" />
