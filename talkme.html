<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡 디자인 리뉴얼</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/talkme.css" />
  </head>
  <body>
    <div id="wrap">
      <header>
        <p class="status">
          <span>
            <img
              class="signal"
              src="./images/icons8-높은-연결-50.png"
              alt="signal"
            />
            <span>SKT</span>
            <img
              class="wifi"
              src="./images/icons8-와이파이-50.png"
              alt="wifi"
            />
          </span>
          <time datetime="2024-11-20T13:54">오후 01:54</time>
          <span>
            <span class="battery">70%</span>
            <img
              class="battery-icon"
              src="./images/icons8-배터리-60.png"
              alt="battery"
            />
          </span>
        </p>

        <!-- 상단 메뉴 -->
        <nav class="gnb">
          <ul>
            <li>
              <a href="./index.html">
                <img
                  class="user"
                  src="./images/icons8-사람-64.png"
                  alt="user"
                />
              </a>
            </li>
            <li>
              <a href="talklist.html">
                <span class="badge">1</span>
                <img
                  class="comment"
                  src="./images/icons8-이야기-50.png"
                  alt="comment"
                />
              </a>
            </li>
            <li>
              <a href="emoticon.html">
                <img
                  class="emoticon"
                  src="./images/icons8-행복-50.png"
                  alt="emoticon"
                />
              </a>
            </li>
            <li>
              <a href="#" id="aiSwitch">
                <img
                  class="AI"
                  id="aiIcon"
                  src="./images/icons8-AI-off-48.png"
                  alt="AI"
                />
              </a>
            </li>
            <li>
              <a href="more.html">
                <img
                  class="more"
                  src="./images/icons8-더보기-50.png"
                  alt="more"
                />
              </a>
            </li>
          </ul>
        </nav>

        <!-- 찾기, 설정 -->
        <div class="top">
          <h1><a href="./talklist.html">◀ 박경률</a></h1>
          <p>
            <span>
              <a href="#">
                <span class="sr-only">찾기</span>
                <img src="./images/icons8-찾기-52.png" alt="search" />
              </a>
            </span>
            <span>
              <a href="settings.html">
                <span class="sr-only">설정</span>
                <img src="./images/icons8-설정-100.png" alt="setting" />
              </a>
            </span>
          </p>
        </div>
      </header>

      <section class="chat-container">
        <h2>2024년 06월 15일 토요일</h2>
        <div class="message sent">
          <div class="text">살 것: 계란, 김치, 감자</div>
        </div>
        <div class="message sent">
          <div class="text">
            <span><img src="./images/팝콘페페.gif" alt="페페" /></span>
            우오오오옷 주말이다아앗!
          </div>
        </div>
      </section>

      <footer>
        <div class="message-input">
          <a href="#"
            ><img src="./images/icons8-더하기-48.png" alt="attaching"
          /></a>
          <input type="text" placeholder="메시지를 입력하세요..." />
          <button type="button">전송</button>
        </div>
      </footer>
    </div>

    <script src="./js/function.js"></script>
  </body>
</html>
